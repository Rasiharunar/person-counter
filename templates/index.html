<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Room Person Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            text-align: center;
            margin-bottom: 30px;
        }

        #video-feed {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-stream {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
        }

        .btn-test {
            background: linear-gradient(45deg, #FF9800, #e68900);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .info-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .info-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .info-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        .record-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè† Smart Room Person Counter</h1>

        <div class="info-panel">
            <div class="info-card">
                <h3>üë• People Count</h3>
                <div class="value" id="person-count">0</div>
            </div>
            <div class="info-card">
                <h3>üìπ Camera Status</h3>
                <div class="value" id="camera-status">OFF</div>
            </div>
            <div class="info-card">
                <h3>üî¥ Stream Status</h3>
                <div class="value" id="stream-status">OFF</div>
            </div>
        </div>

        <div class="video-container">
            <img id="video-feed" src="/static/placeholder.jpg" alt="Video feed will appear here" style="display: none;">
        </div>

        <div class="controls">
            <button class="btn-start" onclick="startCamera()">üé• Start Camera</button>
            <button class="btn-stop" onclick="stopCamera()">‚èπÔ∏è Stop Camera</button>
            <button class="btn-stream" onclick="startVideoStream()">üì° Start Stream</button>
            <button class="btn-stop" onclick="stopVideoStream()">üì° Stop Stream</button>
            <button class="btn-test" onclick="testApi()">üîó Test API</button>
            <button class="btn-stream" onclick="sendFrame()">üì∏ Send Frame</button>
        </div>

        <div class="record-section">
            <h3>üìù Record Event</h3>
            <input type="text" id="event-name" placeholder="Enter event name...">
            <button class="btn-start" onclick="recordData()" style="width: 100%;">üìä Record Data</button>
        </div>

        <div id="status-message"></div>

        <div class="footer">
            <p>üöÄ Ready for ngrok deployment | Real-time person detection with YOLOv8</p>
        </div>
    </div>

    <script>
        function showStatus( message, isError = false ) {
            const statusDiv = document.getElementById( 'status-message' );
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout( () => statusDiv.innerHTML = '', 5000 );
        }

        function updateStatus() {
            fetch( '/get_stream_status' )
                .then( response => response.json() )
                .then( data => {
                    document.getElementById( 'camera-status' ).textContent = data.camera_active ? 'ON' : 'OFF';
                    document.getElementById( 'stream-status' ).textContent = data.video_streaming ? 'ON' : 'OFF';
                    document.getElementById( 'person-count' ).textContent = data.person_count;

                    if ( data.camera_active ) {
                        document.getElementById( 'video-feed' ).src = '/video_feed';
                        document.getElementById( 'video-feed' ).style.display = 'block';
                    } else {
                        document.getElementById( 'video-feed' ).style.display = 'none';
                    }
                } )
                .catch( error => console.error( 'Error updating status:', error ) );
        }

        function startCamera() {
            fetch( '/start_camera', {
                    method: 'POST'
                } )
                .then( response => response.json() )
                .then( data => {
                    showStatus( data.message, data.status === 'error' );
                    updateStatus();
                } )
                .catch( error => showStatus( 'Error starting camera: ' + error.message, true ) );
        }

        function stopCamera() {
            fetch( '/stop_camera', {
                    method: 'POST'
                } )
                .then( response => response.json() )
                .then( data => {
                    showStatus( data.message, data.status === 'error' );
                    updateStatus();
                } )
                .catch( error => showStatus( 'Error stopping camera: ' + error.message, true ) );
        }

        function startVideoStream() {
            fetch( '/start_video_stream', {
                    method: 'POST'
                } )
                .then( response => response.json() )
                .then( data => {
                    showStatus( data.message, data.status === 'error' );
                    updateStatus();
                } )
                .catch( error => showStatus( 'Error starting video stream: ' + error.message, true ) );
        }

        function stopVideoStream() {
            fetch( '/stop_video_stream', {
                    method: 'POST'
                } )
                .then( response => response.json() )
                .then( data => {
                    showStatus( data.message, data.status === 'error' );
                    updateStatus();
                } )
                .catch( error => showStatus( 'Error stopping video stream: ' + error.message, true ) );
        }

        function testApi() {
            fetch( '/test_api' )
                .then( response => response.json() )
                .then( data => {
                    showStatus( `API Test: ${data.status} (Code: ${data.response_code})`, data.status === 'error' );
                } )
                .catch( error => showStatus( 'Error testing API: ' + error.message, true ) );
        }

        function sendFrame() {
            fetch( '/send_frame', {
                    method: 'POST'
                } )
                .then( response => response.json() )
                .then( data => {
                    showStatus( data.message, data.status === 'error' );
                } )
                .catch( error => showStatus( 'Error sending frame: ' + error.message, true ) );
        }

        function recordData() {
            const eventName = document.getElementById( 'event-name' ).value;
            if ( !eventName ) {
                showStatus( 'Please enter an event name', true );
                return;
            }

            fetch( `/record_data?event_name=${encodeURIComponent(eventName)}` )
                .then( response => response.json() )
                .then( data => {
                    showStatus( data.message, data.status === 'error' );
                    if ( data.status === 'success' ) {
                        document.getElementById( 'event-name' ).value = '';
                    }
                } )
                .catch( error => showStatus( 'Error recording data: ' + error.message, true ) );
        }

        // Update status every 2 seconds
        setInterval( updateStatus, 2000 );

        // Initial status update
        updateStatus();
    </script>
</body>

</html>
